<!DOCTYPE html>

<html>

<head>
    <title>Sandbox</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="mouseUtil.js"></script>
    <script src="canvasUtil.js"></script>
    <script src="graphUtil.js"></script>
    <script src="keyUtil.js"></script>
    <script src="selectUtil.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="100" height="100"></canvas>
    <div class="debug">
        <p>Mouse down: <span class="debug-mousedown"></span></p>
        <p>Mouse down start pos: <span class="debug-mousedownstartpos"></span></p>
        <p>Mouse is dragging: <span class="debug-mouseisdragging"></span></p>
        <p>Mouse pos: <span class="debug-mousepos"></span></p>
        <p>Mode: <span class="debug-mode"></span></p>
    </div>
    <div class="controls top left">
        <div class="control">
            <div class="button select" onclick="setMode('select');">
                <img src="images/cursor.svg">
            </div>
            <div class="callout">Select</div>
        </div>
        <div class="control">
            <div class="button vertex" onclick="setMode('vertex');">
                <img src="images/vertex.svg">
            </div>
            <div class="callout">Create Vertices</div>
        </div>
        <div class="control">
            <div class="button edge" onclick="setMode('edge');">
                <img src="images/edge.svg">
            </div>
            <div class="callout">Create Edges</div>
        </div>
    </div>
    <div class="controls bottom left">
        <div class="control">
            <div class="button" onclick="newGraph();">
                <img src="images/new.svg">
            </div>
            <div class="callout">New Graph</div>
        </div>
        <div class="control">
            <div class="button" onclick="$('#file').trigger('click')">
                <img src="images/open.svg">
            </div>
            <div class="callout">Open Graph</div>
        </div>
    </div>
    <input id="file" type="file" accept=".xml" style="display: none">
    <script src="script.js"></script>
</body>

</html>
